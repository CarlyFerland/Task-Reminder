<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicon Icon for Browser Tab -->
  <link rel="icon" href="images/checklist.png" sizes="192x192" type="image/png">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple task reminder PWA to help you manage daily tasks">
  <title>Simple Task Reminder</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Link to manifest.json for PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Register the Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <h1 class="center-align red-text">Simple Task Reminder</h1>

    <!-- Task Input Form -->
    <form id="task-form">
      <div class="input-field">
        <input id="task-input" type="text" placeholder="Add a new task" required>
      </div>
      <div class="input-field">
        <input id="due-date-input" type="date" required>
      </div>      
      <button type="submit" class="btn red center-align">Add Task</button>
    </form>

    <!-- Task List -->
    <ul id="task-list" class="collection">
      <!-- Task items will appear here dynamically -->
    </ul>
  </div>

  <!-- JavaScript -->
  <script type="module" src="app.js"></script>
</body>
</html>
